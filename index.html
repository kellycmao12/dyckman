<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Outside Dyckman</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://hikar.org/loc-fix/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <!-- my script file -->
    <script src='script.js'></script>

    <!-- my CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>

  <body style="overflow: hidden;">
    
    <div id="start-screen" class="screen" style="display:block">

      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="asl-logo" src="assets/asl logo.png" alt="ASL logo">
      </div>

      <div class="title-banner">
        <img class="app-logo" src="assets/app logo.png" alt="app logo"> 
      </div>

      <div id="start-button-container">
        <button id="start-button" onclick="startIntro()">
          <img src="assets/buttons/english button.png" alt="english start button">
        </button>
        <button id="start-button" onclick="startIntro()">
          <img src="assets/buttons/spanish button.png" alt="spanish start button">
        </button>
      </div>

    </div>

    <div id="intro-video-screen" class="screen" style="display:none">

      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="asl-logo" src="assets/asl logo.png" alt="ASL logo">
      </div>

      <!-- <video id="intro-video">
        <source src="assets/videos/intro.mp4" type="video/mp4">
      </video> -->

      <button id="next-button" onclick="startAppleAR()" style="display:block">
        <img src="assets/buttons/next button.png" alt="next button">
      </button>

    </div>

    <div id="apple-ar-screen" class="screen" style="display:none">

      <div class="top-banner">
        
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="app-logo" src="assets/app logo.png" alt="app logo">
          
      </div>

      <a-scene
        id="a-scene-apple"
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-projected-camera rotation-reader></a-camera>
      </a-scene>

      <button id="open-button" onclick="openAppleVideo()" style="display:block">
        <img src="assets/buttons/open button.png" alt="open apple information video">
      </button>
        
    </div>

    <div id="apple-video-screen" class="screen" style="display:none">

      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="asl-logo" src="assets/asl logo.png" alt="ASL logo">
      </div>

      <video id="apple-video">
        <source src="assets/videos/apple tree.mp4" type="video/mp4">
      </video>

      <button id="next-button" onclick="startArtAR()" style="display:block">
        <img src="assets/buttons/next button.png" alt="next button">
      </button>

    </div>

    <div id="art-ar-screen" class="screen" style="display:none">

      <div class="top-banner">
        
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="app-logo" src="assets/app logo.png" alt="app logo">
          
      </div>

      <!-- <a-scene
        id="a-scene"
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-projected-camera rotation-reader></a-camera>
      </a-scene> -->

      <button id="open-button" onclick="openArtVideo()" style="display:block">
        <img src="assets/buttons/open button.png" alt="open art information video">
      </button>
        
    </div>

    <div id="art-video-screen" class="screen" style="display:none">

      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="asl-logo" src="assets/asl logo.png" alt="ASL logo">
      </div>

      <!-- <video id="art-video">
        <source src="assets/videos/reggie black.mp4" type="video/mp4">
      </video> -->

    </div>
    
  </body>
</html>
