<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Outside Dyckman</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://hikar.org/loc-fix/aframe-ar-nft.js"></script>
    
    <!-- my script file -->
    <script src='script.js'></script>
    <!-- my CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>

  <body style="overflow: hidden;">
    <div id="start-screen" class="screen" style="display:block">
      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img src="assets/asl logo.png" alt="ASL logo">
      </div>
      <div class="title-banner">
        <img class="app-logo" src="assets/app logo.png" alt="app logo">
        <button onclick="startGame()">
          <img id="explore-button" src="assets/explore button.png" alt="explore button">
        </button>
      </div>
      
    </div>
    <div id="main-screen" class="screen" style="display:none">
      <div class="top-banner">
        <img class="dyckman-logo" src="assets/dyckman logo.png" alt="dyckman farmhouse logo">
        <img class="app-logo" src="assets/app logo.png" alt="app logo">
      </div>
      
      <a-scene
        id="a-scene"
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-projected-camera rotation-reader></a-camera>
      </a-scene>
      <div>
        
        
        <!-- <button data-action="cherry">Cherry</button> -->
      </div>
    </div>
    
  </body>
</html>
